version: '3.3'

services:
  nginx:
    image: nginx:latest
    container_name: 3d-nginx
    ports:
      - 8080:80
    links:
      - web
    volumes:
      - app-volume:/usr/share/nginx/html/files

  web:
    image: lehoangduc/class-3d:latest
    container_name: 3d-web
    ports:
      - 3000:3000
    volumes:
      - app-volume:/usr/src/app/public/files

volumes:
  app-volume: 